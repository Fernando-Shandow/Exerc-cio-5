<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Inscrição</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #f0f4f8;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        border-color: #007bff;
        outline: none;
      }

      .checkbox-group {
        margin-bottom: 15px;
      }

      .checkbox-group label {
        display: inline-block;
        margin-right: 10px;
        font-weight: normal;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Formulário de Inscrição</h2>
      <form action="#" method="post">
        <label for="nome">Nome completo*</label>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          placeholder="Digite seu nome completo"
        />

        <label for="email">E-mail*</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="email@exemplo.com"
        />

        <label for="senha">Senha*</label>
        <input
          type="password"
          id="senha"
          name="senha"
          required
          minlength="8"
          placeholder="Mínimo 8 caracteres"
        />

        <label for="data">Data de nascimento</label>
        <input type="date" id="data" name="data" />

        <label for="genero">Gênero</label>
        <select id="genero" name="genero">
          <option value="">Selecione</option>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
          <option value="outro">Outro</option>
          <option value="nao_informar">Prefiro não informar</option>
        </select>

        <label>Área de interesse</label>
        <div class="checkbox-group">
          <label
            ><input type="checkbox" name="interesse" value="tecnologia" />
            Tecnologia</label
          >
          <label
            ><input type="checkbox" name="interesse" value="design" />
            Design</label
          >
          <label
            ><input type="checkbox" name="interesse" value="marketing" />
            Marketing</label
          >
          <label
            ><input type="checkbox" name="interesse" value="outros" />
            Outros</label
          >
        </div>
        <button>Enviar Inscrição</button>
      </form>
    </div>
  </body>
</html>
